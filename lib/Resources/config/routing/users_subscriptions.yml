vs_users_subscriptions_mailchimp_audiences:
    resource: |
        alias: vs_users_subscriptions.mailchimp_audiences
        except: ['show']
        path: /mailchimp-audiences
        templates: "@VSUsersSubscriptions/Pages/MailchimpAudience"
    type: sylius.resource


vs_users_subscriptions_payed_service_category:
    resource: |
        alias: vs_users_subscriptions.payed_service_category
        except: ['show']
        path: /paid-services-categories
        templates: "@VSUsersSubscriptions/Pages/PayedServicesCategories"
    type: sylius.resource

vs_users_subscriptions_payed_service:
    resource: |
        alias: vs_users_subscriptions.payed_service
        except: ['show']
        path: /paid-services
        templates: "@VSUsersSubscriptions/Pages/PayedServices"
        form:
            options:
                ckeditor_uiColor: '%vs_users_subscriptions.form.payed_service.ckeditor_uiColor%'
                ckeditor_extraAllowedContent: '%vs_users_subscriptions.form.payed_service.ckeditor_extraAllowedContent%'
                ckeditor_toolbar: '%vs_users_subscriptions.form.payed_service.ckeditor_toolbar%'
                ckeditor_extraPlugins: '%vs_users_subscriptions.form.payed_service.ckeditor_extraPlugins%'
                ckeditor_removeButtons: '%vs_users_subscriptions.form.payed_service.ckeditor_removeButtons%'
    type: sylius.resource

vs_users_subscriptions_payed_service_subscription_period:
    resource: |
        alias: vs_users_subscriptions.payed_service_subscription_period
        except: ['show']
        path: /paid-services-subscription-periods
        templates: "@VSUsersSubscriptions/Pages/PayedServicesSubscriptionPeriods"
        form:
            options:
                ckeditor_uiColor: '%vs_users_subscriptions.form.payed_service.ckeditor_uiColor%'
                ckeditor_extraAllowedContent: '%vs_users_subscriptions.form.payed_service.ckeditor_extraAllowedContent%'
                ckeditor_toolbar: '%vs_users_subscriptions.form.payed_service.ckeditor_toolbar%'
                ckeditor_extraPlugins: '%vs_users_subscriptions.form.payed_service.ckeditor_extraPlugins%'
                ckeditor_removeButtons: '%vs_users_subscriptions.form.payed_service.ckeditor_removeButtons%'
    type: sylius.resource

vs_users_subscriptions_payed_service_subscriptions:
    resource: |
        alias: vs_users_subscriptions.payed_service_subscriptions
        except: ['create', 'update', 'show']
        path: /paid-services-subscriptions
        templates: "@VSUsersSubscriptions/Pages/PayedServiceSubscriptions"
    type: sylius.resource
    options:
        expose: true
    
vs_users_subscriptions_payed_service_subscriptions_index:
    path: /paid-services-subscriptions/
    methods: [GET]
    defaults:
        _controller: vs_users_subscriptions.controller.payed_service_subscriptions::indexAction
        _sylius:
            paginate: 10
            sortable: true
            sorting:
                createdAt: desc
            filterable: true
            template: "@VSUsersSubscriptions/Pages/PayedServiceSubscriptions/index.html.twig"
    options:
        expose: true

